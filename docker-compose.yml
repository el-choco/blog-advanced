services:
  web:
    build: .
    container_name: blog-advanced-web
    volumes:
      - .:/var/www/html
      - /var/run/docker.sock:/var/run/docker.sock  # Docker Socket mounten
    ports:
      - "3333:80"
    depends_on:
      - db
    networks:
      - blog-network
    restart: unless-stopped
    environment:
      - TZ=Europe/Berlin

  db:
    image: mariadb:10.11
    container_name: blog-advanced-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: blog
      MYSQL_USER: bloguser
      MYSQL_PASSWORD: blogpass123
    volumes:
      - db_data:/var/lib/mysql
      - ./app/db/mysql/01_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "3307:3306"
    networks:
      - blog-network
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: blog-advanced-phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3334:80"
    depends_on:
      - db
    networks:
      - blog-network
    restart: unless-stopped

networks:
  blog-network:
    driver: bridge

volumes:
  db_data:
